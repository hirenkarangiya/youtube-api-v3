<div class="col-md-4">
    <div class="card mb-4 shadow-sm">
        <a data-fancybox href="https://www.youtube.com/embed/{{videoid}}?rel=0">
            <img src="{{thumbnails}}" class="img-fluid w-100" alt="{{title}}"/>
        </a>
        <div class="card-body">
            <a class="text-muted text-decoration-none" data-fancybox title="{{title}}" href="https://www.youtube.com/embed/{{videoid}}?rel=0">
                <p class="card-text text-truncate mb-0">{{title}}</p>
            </a>
            <div class="d-flex justify-content-between align-items-center">
                <ul class="nav">
                    <li class="nav-item"><small class="text-muted">{{views}} <i class="fa fa-eye" aria-hidden="true"></i></small></li>
                    <li class="nav-item ml-2"><small class="text-muted">{{likes}} <i class="fa fa-thumbs-up" aria-hidden="true"></i></small></li>
                    <li class="nav-item ml-2"><small class="text-muted">{{dislikes}} <i class="fa fa-thumbs-down" aria-hidden="true"></i></small></li>
                </ul>
                
                <small class="text-muted">{{duration}}</small>
            </div>
            
        </div>
    </div>
</div>
